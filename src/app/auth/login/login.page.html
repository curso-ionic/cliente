<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col size="6" offset="3">
                {{mensajeError}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" offset="3">
                <ion-item>
                    <ion-input type="text" placeholder="Usuario" [(ngModel)]="username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input type="password" placeholder="ContraseÃ±a" [(ngModel)]="password"></ion-input>
                </ion-item>

                <ion-button (click)="login()" expand="block">
                    Ingresar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
