
<ion-content>
    <ion-button (click)="grabar()" *ngIf="estado==0">
        <ion-icon name="radio-button-off"></ion-icon>
    </ion-button>
    <ion-button (click)="pararGrabacion()" *ngIf="estado==1">
        <ion-icon name="square"></ion-icon>
    </ion-button>
    <ion-text color="primary" *ngIf="estado==1">
        Grabando {{nombreArchivo}}
    </ion-text>


    Estado:
    <span *ngIf="estado==0">Inactivo</span>
    <span *ngIf="estado==1">Corriendo</span>
    <span *ngIf="estado==2">Pausado</span>
    <span *ngIf="estado==3">Parado</span>
    
    
    <div *ngIf="timerEncendido">
        {{timer}} segundos
    </div>
    
    <ion-list>
        <ion-item *ngFor="let unItem of tags; let i = index" (click)="seleccionoTag(i)">
            <ion-label>{{unItem.nombre}}</ion-label>
            <ion-badge slot="end">{{unItem.cantidad}}</ion-badge>
        </ion-item>
    </ion-list>


</ion-content>
